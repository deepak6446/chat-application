<!DOCTYPE html>
<html lang="en">
<head>
  <title>Talk with People nearby</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  
  <script src="./angular.min.js"></script>
  <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
  <script src="./socket.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./app.js"></script>
  <script src="./model.js"></script> 
  <script src="services/chatSocket.js"></script><!-- 
  <script src="http://geoip.nekudo.com/api?callback=foo"></script> -->
  <style type="text/css">
    .textbox{
      padding: 3px 15px; 
      background: #337ab7;
      max-width: 300px;
      border-radius: 15px 50px;
    }
  </style>
</head>
<body style="margin:1vw;margin-bottom:0.5vw" ng-app="chatapp" ng-controller="maincontroller" ng-init="appinit()">
  <modal visible="showModal">
  </modal>
  <div class="panel panel-primary" style="margin:0vw">
  	<div class="panel panel-heading" style="margin:1vw">
  		<h2 align="center" style="margin:0em"><em>Talk with People<sup>nearby</sup></em></h2>
  	</div>
  	<div class="container" style="margin:0em">    
  		<div class="row">
  			<div class="col-md-10 col-sm-10" style="padding:0vw 1vw 0vw 1vw">
  				<div class="panel panel-primary" style="padding:0px;margin-bottom:0.8vw">
  				   <div class="panel-body well" id="chatbox" style="max-height:{{h}}vw;min-height:{{h}}vw;overflow-y: scroll;margin-bottom:0em">
    				   <p style="color:#000000">{{line}}</p>
    				     <div class="row">
            				        <div class="col-md-12" id="chatwindow">
                            <!-- insert message  -->
            				           <!-- <div class="row">
                                 <div class="textbox" style="float:left">
                                     <strong>hi</strong>
                                 </div>
            				           </div>
            				           <div class="row">
            				           	 <div class="textbox" style="float:right">
                                     <strong>hello </strong>
                                 </div>
            				           </div> -->
                            <div ng-if="space" style="margin-top:8em;"></div>
            				        </div>
                            <div class="col-md-12" >
                            <div class="row" style="margin-top:20em;bottom:0em;">
                                 <div class="textbox" style="float:right">
                                     <strong ng-if="box" style="color:white">{{msg}} </strong>
                                 </div>
                            </div> 
                            </div>
    				     </div>		   	
  				   </div>
             <!-- <div class="panel-body" style="padding:1vw">
             <form ng-submit="sendmsg()">
               <div class="row">
                    <div class="col-md-10 col-sm-10 col-xs-8" style="padding-right:0em" >
                       <input type="text" ng-model="msg" ng-change="box='true';scrollfun()" placeholder="Type your message here" class="panel-info" style="width:100%;height: 3.2em">
                    </div>
                    <div class="col-md-2 col-sm-2 col-xs-4" style="margin:0em">
                       <div class="btn btn-info active" ng-click="sendmsg()" style="width:100%;height:3.2em;padding:0em;margin:0em">
                           <strong ><h3 style="margin-top:0.4em">Send</h3></strong>
                         </div>
                    </div>
               </div>
              </form>
             </div> -->
               <form ng-submit="sendmsg()">
                 <div class="panel-footer"  style="padding:0px">
                        <div class="input-group">
                        <span class="input-group-btn">
                        <button class="btn btn-success btn-sm" id="btn-chat" ng-click="reconnect();">
                                    Reconnect </button></span>
                            <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..."  autofocus="autofocus"  ng-model="msg" ng-change="box='true';scrollfun()"/>
                            <span class="input-group-btn">
                                <button class="btn btn-warning btn-sm" id="btn-chat">
                                    Send</button>
                            </span>
                        </div>
                 </div>
              </form>  
  				</div>
  			</div>
  			<div ng-if="sidebar" class="col-md-2 col-sm-2" style="margin:0em">
  				1000+ people are online
  			</div>
  		</div>
  	</div>
  </div>
</body>
</html>
